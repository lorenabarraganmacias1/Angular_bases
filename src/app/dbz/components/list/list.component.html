
<h4>Listado uwu </h4>

<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i       = index;
    let isFirst = first;
    let isLast  = last;
    let isEven =  even;
    "

  class="list-group-item d-flex justify-content-between align-item-center "

  [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven
  }">

<div>

    <span class="text-primary"> {{i}} </span>

    <span>   {{character.name}} -  </span>

    <strong>  Power:               </strong>

    <span>   {{character.power}}   </span>

 </div>

 <!-- boton de eliminar  -->

 <button (click)="onDeleteCharacter(i)" class="btn btn-danger">  x  </button>

 <!-- <span> Es el primero: {{ isFirst}}/span> -->
 <!-- <span> Es par: {{ isEven}}</span> -->
  </li>

</ul>
